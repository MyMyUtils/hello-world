plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.github.mymyutils'
version = '0.1.1'

java {
    sourceCompatibility '17'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.mymyutils'
            artifactId = 'hello-world'
            version = '0.1.1'
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}
